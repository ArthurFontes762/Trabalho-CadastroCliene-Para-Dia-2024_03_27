<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Adicionar, editar e excluir clientes</title>
  <link rel="stylesheet" href="style.css">

</head>

<body>
  <header>
    <h1>Adicionar, editar e excluir clientes</h1>
  </header>
  <main class="card-content">
    <section class="cadastro" id="cadastroSection">

      <div class="adicionarCliente"> <button id="btnAddClient"><img src="images/addcliente.png"
            alt="Ícone do Adicionar Cliente"></button></div>

      <!-- Modal de Adicionar Cliente -->
      <div id="modalAddClient" class="modal">
        <div class="modal-content">
          <span class="close">&times;</span>
          <form id="formAddClient">
            <label for="nome">Nome completo:</label><br>
            <input type="text" id="nome" name="nome" placeholder="Nome e Sobrenome" minlength="3" required><br><br>

            <label for="cpf">CPF:</label><br>
            <input type="text" id="cpf" name="cpf" placeholder="Somente números" maxlength="14" required><br><br>

            <label for="CEP">CEP:</label><br>
            <input type="text" id="CEP" name="CEP" placeholder="Somente números" maxlength="9" required><br><br>

            <label for="email">E-mail:</label><br>
            <input type="email" id="email" name="email" placeholder="exemplo@email.com" required><br><br>

            <label for="contato">Contato:</label><br>
            <input type="text" id="contato" name="contato" placeholder="Somente números" maxlength="15"
              required><br><br>

            <input type="submit" value="Enviar" class="Enviar">
          </form>
        </div>
      </div>

      <div id="modalEditClient" class="modal">
        <div class="modal-content">
          <span class="close">&times;</span>
          <form id="formEditClient">
            <label for="nomeEdit">Nome completo:</label><br>
            <input type="text" id="nomeEdit" name="nomeEdit" required><br><br>

            <label for="cpfEdit">CPF:</label><br>
            <input type="text" id="cpfEdit" name="cpfEdit" maxlength="14" required><br><br>

            <label for="CEPEdit">CEP:</label><br>
            <input type="text" id="CEPEdit" name="CEPEdit" maxlength="9" required><br><br>

            <label for="emailEdit">E-mail:</label><br>
            <input type="email" id="emailEdit" name="emailEdit" required><br><br>

            <label for="contatoEdit">Contato:</label><br>
            <input type="text" id="contatoEdit" name="contatoEdit" maxlength="15"><br><br>
            <button id="image" src="images/atulizar.png" alt="Ícone de Atualizar" class="Atualizar">
              <button id="btnDeleteClient"><img src="images/delete.png" alt="Ícone do Adicionar Cliente"></button>

          </form>
        </div>
      </div>

      <!-- Lista de clientes -->
      <ul id="listaClientes"></ul>
    </section>
  </main>

  <script src="script.js"></script>
</body>

</html>
